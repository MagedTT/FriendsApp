<div class="card bg-base-100 w-1/2 mx-auto flex flex-col p-6 rounded-lg shadow-lg">
    <div class="card-title justify-center text-3xl text-primary">Sign up</div>
    <div class="card-body w-full">
        <form #registerForm="ngForm" class="flex flex-col gap-4 w-full" (ngSubmit)="register()">
            <input type="email" class="input w-full" placeholder="Email" name="email" [(ngModel)]="creds.email" />

            <input type="text" class="input w-full" placeholder="Name" name="name" [(ngModel)]="creds.name" />

            <input type="password" class="input w-full" placeholder="Password" name="password"
                [(ngModel)]="creds.password" />


            <div class="flex items-center justify-end gap-3">
                <button class="btn" (click)="cancel()" type="button">Cancel</button>
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>
